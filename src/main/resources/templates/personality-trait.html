<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Musiclify with Spotify</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="body-bg">
<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">

    <div class="container">
        <a class="navbar-brand h1-responsive display-4 heading-main text-white">Musiclify with Spotify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseNav"
                aria-controls="collapseNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapseNav">
            <form class="form-inline pb-0" action="search" method="post">
                <div class="md-form my-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search..." name="searchQuery">
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="container container-username">
    <div class="row">
        <div class="col-12 text-center">
            <h3 class="h2 container-username-heading mx-auto">Your Personality Trait</h3></div>
        <div class="col-12 text-center mt-2">
            <a class="btn btn-success btn-rounded btn-sm mx-auto" type="button" href="/redirect">Go Back</a>
        </div>
    </div>
    <hr class="hr bg-success">
    <div class="justify-content-center text-center text-white details">
        <div class="container">
            <p class="h2-responsive">Based on your music preferences, you have been identified as an </br><span
                    class="text-success mark font-weight-bolder text-capitalize text" th:text="${personalityTrait}"> [Insert Personality Trait].</span>
            </p>
        </div>
    </div>
</div>
</div>
<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript">
</script>

</body>

</html>
